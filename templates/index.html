<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Display</title>
</head>
<body>
    <h1>Table 1</h1>
    <table border="1">
        <tr>
            <th>Index</th>
            <th>Value</th>
        </tr>
        {% for row in table1 %}
        <tr>
            <td>{{ row.Index }}</td>
            <td>{{ row.Value }}</td>
        </tr>
        {% endfor %}
    </table>

    <h2>Table 2</h2>
    <table border="1">
        <tr>
            <th>Category</th>
            <th>Value</th>
        </tr>
        {% for row in table2 %}
        <tr>
            <td>{{ row.Category }}</td>
            <td>{{ row.Value }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
